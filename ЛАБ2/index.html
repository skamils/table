<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="size__select">
      <h3 class="title">Количество строк</h3>
      <input id="rows" type="text">
    </div>

    <div class="size__select">
      <h3 class="title">Количество столбцов</h3>
      <input id="cols" type="text">
    </div>

    <div class="button size__select" onclick="createTable()">
      <p>Создать таблицу</p>
    </div>

    <div class="button fill__table size__select" onclick="fillTable()">
      <p>Заполнить таблицу</p>
    </div>

    <div class="button size__select" onclick="sortTable()" >
      <p>Выделить чётные элементы</p>
    </div>
  </div>
  
  <div id="elem" class="table"></div>
  
  <script src="js/main.js"></script>
</body>

</html>
